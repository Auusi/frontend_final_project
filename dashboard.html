<!DOCTYPE html>
<html lang='es-AR'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title> </title>
</head>

<body>
    <h1>Bienvenido/a <span id="username"> </span></h1>

    <nav>
        <ul>
            <li><a href="#" onclick="loadClients()">Clientes</a></li>
            <li><a href="#" onclick="loadReceipts()">Facturas</a></li>
            <li><a href="#" onclick="loadProducts()">Productos</a></li>
        </ul>
    </nav>

    <main id="main-content">

    </main>

    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Cliente</h2>
            <form id="editForm">
                <label for="editName">Nombre:</label>
                <input type="text" id="editName" name="name" required>

                <label for="editSurname">Apellido:</label>
                <input type="text" id="editSurname" name="surname" required>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="email" required>

                <label for="editDNI">DNI:</label>
                <input type="text" id="editDNI" name="dni" required>

                <button type="button" onclick="saveChangesEdit()">Guardar Cambios</button>
            </form>
        </div>
    </div>



    <div id="createModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeCreateModal()">&times;</span>
            <h2>Crear Cliente</h2>
            <form id="createForm">
                <label for="createName">Nombre:</label>
                <input type="text" id="createName" name="name" required>

                <label for="createSurname">Apellido:</label>
                <input type="text" id="createSurname" name="surname" required>

                <label for="createEmail">Email:</label>
                <input type="email" id="createEmail" name="email" required>

                <label for="createDNI">DNI:</label>
                <input type="text" id="createDNI" name="dni" required>

                <button type="button" onclick="saveChangesCreate()">Guardar Cambios</button>
            </form>
        </div>
    </div>


</body>

<script src="clients.js"></script>

<script>

    window.onload = function () {
        const token = localStorage.getItem('token');
        if (token) {
            const username = localStorage.getItem('username');
            document.getElementById('username').innerHTML = username;
        }
        else {
            window.location.href = "login.html"
        }
    }

    function clearMain() {
        document.getElementById('main-content').innerHTML = '';
    }



</script>

</html>
